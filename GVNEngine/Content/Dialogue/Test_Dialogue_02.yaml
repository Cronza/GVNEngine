# The player awakens from cryosleep, and is greeted by the security guard Rei

dialogue:
  - action: "fade_scene_from_black"
    transition_speed: 150
    wait: True

  - action: "create_dialogue_interface"
    wait_for_input: False

  - action: "dialogue"
    speaker_text: "Isea"
    dialogue_text: "Where am I..."
    wait_for_input: True

  - action: "dialogue"
    speaker_text: "Isea"
    dialogue_text: "It's so cold..."
    wait_for_input: True

  - action: "dialogue"
    speaker_text: ""
    dialogue_text: "[The sound of depressurization filled the air, and blinding light flooded my vision]"
    wait_for_input: True

  - action: "create_sprite"
    key: "Isea_Idle_Concerned"
    sprite: "Content/Sprites/Characters/Isea/Isea_Idle_Concerned.png"
    position:
      x: 0.2
      y: 1.25
    wait_for_input: False
    transition:
      transition_type: 'fade_in'
      transition_speed: 700

  - action: "dialogue"
    speaker_text: "Isea"
    dialogue_text: "Ugh...my head is killing me..."
    wait_for_input: True

  - action: "create_sprite"
    key: "Rei_Idle_Straight_Face"
    sprite: "Content/Sprites/Characters/Rei/Rei_Idle_Straight_Face.png"
    position:
      x: 0.8
      y: 1.3
    flip: false
    wait_for_input: False
    transition:
      transition_type: 'fade_in'
      transition_speed: 700

  - action: "dialogue"
    speaker_text: "Unknown"
    dialogue_text: "Isea? I see you're enjoying the effects of Cryosleep"
    wait_for_input: True

  - action: "remove_renderable"
    key: "Isea_Idle_Concerned"
    wait_for_input: False
    transition:
      transition_type: 'fade_out'
      transition_speed: 3000

  - action: "create_sprite"
    key: "Isea_Idle_Straight_Face"
    sprite: "Content/Sprites/Characters/Isea/Isea_Idle_Straight_Face.png"
    position:
      x: 0.2
      y: 1.25
    flip: false
    wait: True
    transition:
      transition_type: 'fade_in'
      transition_speed: 700

  - action: "dialogue"
    speaker_text: ""
    dialogue_text: "A woman stood before me, her vibrant hair contrasting her security uniform"
    wait_for_input: True

  - action: "dialogue"
    speaker_text: "Isea"
    dialogue_text: "Who are you?"
    wait_for_input: True

  - action: "remove_renderable"
    key: "Rei_Idle_Straight_Face"
    wait_for_input: False
    transition:
      transition_type: 'fade_out'
      transition_speed: 3000

  - action: "create_sprite"
    key: "Rei_Idle_Smiling"
    sprite: "Content/Sprites/Characters/Rei/Rei_Idle_Smiling.png"
    position:
      x: 0.8
      y: 1.3
    flip: false
    wait: True
    transition:
      transition_type: 'fade_in'
      transition_speed: 700

  - action: "dialogue"
    speaker_text: "Rei"
    dialogue_text: "Rei. I work security here aboard Aion. Welcome to your new home"
    wait_for_input: True

  - action: "load_scene"
    scene_file: "Content/Scenes/Test_PointAndClick_Scene_01.yaml"
    scene_type: "PointAndClick"


